name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-push-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/port-demo-app:latest .

    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/port-demo-app:latest

    - name: Run container and verify health
      run: |
        docker run -d \
          -e APP_PORT=5000 \
          -p 5000:5000 \
          --name test-container \
          ${{ secrets.DOCKERHUB_USERNAME }}/port-demo-app:latest

        sleep 5
        curl http://localhost:5000/health
